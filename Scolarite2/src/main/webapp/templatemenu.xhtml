<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Application de gestion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>  

        <div>
            <p:menubar>
                <p:submenu label="File">
                    <p:submenu label="New">
                        <p:menuitem value="Project" url="#"/>
                        <p:menuitem value="Other" url="#"/>
                    </p:submenu>
                    <p:menuitem value="Open" url="#"></p:menuitem>
                    <p:menuitem value="Quit" url="#"></p:menuitem>
                </p:submenu>
                <p:submenu label="Edit">
                    <p:menuitem value="Undo" url="#"></p:menuitem>
                    <p:menuitem value="Redo" url="#"></p:menuitem>
                </p:submenu>
                <p:submenu label="Help">    
                    <p:submenu label="Search">
                        <p:submenu label="Text">
                            <p:menuitem value="Workspace" url="#" />
                        </p:submenu>
                        <p:menuitem value="File" url="#" />
                    </p:submenu>
                </p:submenu>
            
                <p:menuitem value="Bonjour : #{venteBean.connecte}" url="#" /> 
            <f:facet name="options">  
                <p:inputText style="margin-right:10px"/>  
                <p:commandButton value="Deconnexion" action="#{venteBean.deconnexions()}" icon="ui-icon-extlink"/>  
            </f:facet>  
            </p:menubar>
        </div>

        <h:form>          
            <!--        <p:tabMenu activeIndex="2">  -->
            <p:tabMenu>
                <p:menuitem value="departement" action="#{orientationBean.departement()}" icon="ui-icon-person"/>
                <p:menuitem value="filiere" action="#{orientationBean.filiere()}" icon="ui-icon-wrench"/>
                <p:menuitem value="etudiant" action="#{orientationBean.etudiant()}" icon="ui-icon-gear"/>
                <p:menuitem value="inscription" action="#{orientationBean.inscription()}" icon="ui-icon-person"/>
                <p:menuitem value="preinscription" action="#{orientationBean.preinscription()}" icon="ui-icon-person"/>
            </p:tabMenu>
        </h:form>
    </body>

</html>
